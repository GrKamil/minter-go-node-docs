get:
  summary: Estimate BuyCoin operation
  description: ''
  operationId: estimate_coin_buy
  produces:
    - application/json
  parameters:
    - name: coin_to_sell
      in: query
      description: Coin symbol to sell
      required: true
      type: string
    - name: coin_to_buy
      in: query
      description: Coin symbol to buy
      required: true
      type: string
