get:
  summary: Coin Info
  description: Get information about coin
  operationId: coin
  parameters:
    - name: symbol
      in: query
      description: Coin symbol
      required: true
      schema:
        type: string
    - name: height
      in: query
      description: Specify height
      required: false
      schema:
        type: string
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CoinInfoResponse'
